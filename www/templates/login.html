<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="SID" ng-model="loginData.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="SSO Password" ng-model="loginData.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="doLogin()">Login</button>
  </ion-content>
</ion-view>
